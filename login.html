<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TechnoShop</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

</head>
<body>
<header>
    <div class="logo">
        <h1>TechnoShop</h1>
    </div>
    <nav>
        <ul>
            <li><a href="index.html">Main</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="cart.html">Cart</a></li>
            <li><a href="register.html">Register</a></li>
        </ul>
    </nav>
</header>

<main class="d-flex align-items-center justify-content-center vh-100">
    <section class="checkout bg-light p-4 rounded shadow-sm text-center" style="max-width: 400px;">
        <h2 class="mb-3">Login</h2>
        <form id="login-form">
            <div class="mb-3">
                <input type="email" id="login-email" class="form-control" placeholder="Email" required>
            </div>
            <div class="mb-3">
                <input type="password" id="login-password" class="form-control" placeholder="Password" required>
            </div>
            <button type="button" id="login-btn" class="btn btn-primary w-100">Login</button>
        </form>
        <p class="mt-3">Don't have an account? <a href="register.html">Register</a></p>
    </section>
</main>

<footer>
    <p>&copy; 2023 TechnoShop. All rights reserved.</p>
</footer>

<script src="scripts/auth.js"></script>
</body>
</html>
