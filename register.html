<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - TechnoShop</title>
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

</head>
<body>
<header>
  <div class="logo">
    <h1>TechnoShop</h1>
  </div>
  <nav>
    <ul>
      <li><a href="index.html">Main</a></li>
      <li><a href="products.html">Products</a></li>
      <li><a href="cart.html">Cart</a></li>
      <li><a href="login.html">Login</a></li>
    </ul>
  </nav>
</header>

<main class="d-flex align-items-center justify-content-center vh-100">
  <section class="checkout bg-light p-4 rounded shadow-sm text-center" style="max-width: 400px;">
    <h2 class="mb-3">Register</h2>
    <form id="register-form">
      <div class="mb-3">
        <input type="text" id="reg-name" class="form-control" placeholder="Full Name" required>
      </div>
      <div class="mb-3">
        <input type="email" id="reg-email" class="form-control" placeholder="Email" required>
      </div>
      <div class="mb-3">
        <input type="password" id="reg-password" class="form-control" placeholder="Password" required>
      </div>
      <button type="button" id="register-btn" class="btn btn-primary w-100">Register</button>
    </form>
    <p class="mt-3">Already have an account? <a href="login.html">Login</a></p>
  </section>
</main>

<footer>
  <p>&copy; 2023 TechnoShop. All rights reserved.</p>
</footer>

<script src="scripts/auth.js"></script>
</body>
</html>
